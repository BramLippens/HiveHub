version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: hivehub-mysql
    restart: unless-stopped
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hivehub
      MYSQL_USER: hivehub_user
      MYSQL_PASSWORD: hivehub_password
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '--silent']
      timeout: 30s
      interval: 30s
      retries: 5
      start_period: 30s

volumes:
  db_data:
